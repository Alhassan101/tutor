<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Alphabet</title>
    <style>
        body {
            background-color: #2e4053;
            background-size: cover;
            font-family: Calibri, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }
        h1, p, select, button {
            color: #e5e8e8;
            font-family: Calibri, sans-serif;
        }
        .selector-container {
            margin: 20px;
        }
        .selector-container p {
            font-size: 22px;
            font-weight: bold;
        }
        select, button {
            font-size: 20px;
            padding: 5px 10px;
        }
        .footer-text {
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            flex-direction: row-reverse;
            display: none;
        }
        button {
            font-size: 20px;
            padding: 5px 10px;
            border: 3px solid #46b0ad; /* Same border as the letter buttons */
            border-radius: 20px; /* Match the letter buttons */
            background-color: transparent; /* Remove background */
            color: #e5e8e8; /* Ensure text is visible */
            cursor: pointer;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            border-color: #e5e8e8; /* Optional: change border color on hover */
        }


    </style>
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
    <h1>Arabic Alphabet</h1>
    
    <div class="selector-container">
        <p>Select how many letters to display</p>
        <select id="letter-count">
            <option value="0">0</option>
            <script>
                for (let i = 1; i <= 29; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <button onclick="showLetters()">Confirm</button>
    </div>

    <div class="button-container" id="button-container">
        <script>
            for (let i = 1; i <= 29; i++) {
                document.write(`
                    <button class="button" id="btn${i}" style="background-image: url('Images/${i}.png'); display: none;" onclick="playSound('Sounds/${i}.wav')"></button>
                `);
            }
        </script>
    </div>
    
    <audio id="audio-player"></audio>
    
    <footer>
        <p class="footer-text">Made by: Alhassan Mokhtar</p>
        <p class="footer-text">101</p>
    </footer>
    
    <script>
        function playSound(soundFile) {
            var audio = document.getElementById('audio-player');
            audio.src = soundFile;
            audio.play();
        }

        function showLetters() {
            let count = document.getElementById('letter-count').value;
            let container = document.getElementById('button-container');
            
            container.style.display = count > 0 ? 'flex' : 'none';
            
            for (let i = 1; i <= 29; i++) {
                document.getElementById(`btn${i}`).style.display = i <= count ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
