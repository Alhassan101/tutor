<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Alphabet - Articulation</title>
    <style>
        body {
            background-color: #2e4053;
            background-size: cover;
            font-family: Calibri, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }
        h1, h2, p {
            color: #e5e8e8; /* Light gray color */
            font-family: Calibri, sans-serif;
        }
        .video-container {
            margin-top: 20px;
        }
        .footer-text {
            font-size: 24px;
            font-weight: bold;
            color: #e5e8e8;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            flex-direction: row-reverse;
            display: none;
        }
        .button {
            width: 100px;
            height: 100px;
            background-size: cover;
            border: none;
            cursor: pointer;
            background-repeat: no-repeat;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            border-radius: 20px;
        }
        .button:hover {
            transform: scale(1.2);
            border: 3px solid #46b0ad;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Arabic Alphabet</h1>
    <h2>How to Articulate Arabic Letters - 4th Letter</h2>
    
    <!-- Video Display -->
    <div class="video-container">
        <video width="600" controls>
            <source src="https://alhassan101.github.io/tutor/Articulation/Arabic_Alphabet_4th_letter.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <p>The more you practice, the more fluent you will be.</p>
    <p>The more you practice, the more you will improve.</p>

    <footer>
        <p class="footer-text">Made by: Alhassan Mokhtar</p>
        <p class="footer-text">101</p>
    </footer>
</body>
</html>
